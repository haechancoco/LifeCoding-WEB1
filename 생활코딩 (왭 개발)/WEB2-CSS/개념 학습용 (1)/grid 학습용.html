<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid 학습용</title>
    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos maxime voluptas iusto, deserunt enim explicabo vitae, harum, tempora doloribus rem soluta? Atque cupiditate nostrum, vitae recusandae consequuntur ea quos officiis!</div>    
    </div>
</body>
</html>
