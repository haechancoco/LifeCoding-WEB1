<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            /* 화면 전체를 쓰는 태그를 지칭하는 용어
            block level element
            */
            h1 {
                border: 5px solid red;
                padding: 20px;  /* 컨탠트와 태두리 사이의 간격 */
                margin: 20px;  /* 태두리와 태두리 사이의 간격 */
                display: block;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
