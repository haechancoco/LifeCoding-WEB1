<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="header">
        <h1>HTML FORM</h1>
    </header>
    <main>
        <section class="explain">
            <h2>HTML Forms</h2>
            <p>HTML form은 사용자의 입력을 수집하기 위해 사용됩니다.</p>
        </section>
        <section class="explain">
            <h2>&lt;Form&gt; 요소</h2>
            <p>HTML &lt;form&gt;요소는 사용자 입력을 위한 HTML 폼을 만드는 데 사용됩니다.</p>
            <p>들어가는 요소는 다음과 같습니다.</p>
            <table>
                <tr>
                    <th>태그</th>
                    <th>설명</th>
                </tr>
                <tr>
                    <td>input</td>
                    <td>label</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
